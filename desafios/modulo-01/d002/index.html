<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">
</head>

<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir inmagens em HTML é muito simples, tanto no conteúdo quanto lá em cima como íconede favoritos!</p>
    <picture>
        <source media="(max-width: 320px)" srcset="imagens/github-pp.png" type="image/png">
        <source media="(max-width: 670px)" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="github">
    </picture>
    <img src="imagens/icone.png" alt="icone">
</body>

</html>
