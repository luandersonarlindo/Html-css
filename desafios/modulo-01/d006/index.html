<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag: &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag: &lt;h1&gt; ao &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag: &lt;img&gt;">Imagens</abbr></li>
        <li>Abreviações</li>
        <li>Códigos-fonte</li>
        <li>Listas numerais</li>
        <li>Listas com demarcadores</li>
    </ul>
</body>
</html>
